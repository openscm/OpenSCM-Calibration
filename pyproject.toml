[project]
name = "openscm-calibration"
version = "0.5.2a1"
description = "Calibration tools for simple climate models (with potential for applications elsewhere)"
authors = [
    { name = "Zebedee Nicholls", email = "zebedee.nicholls@climate-energy-college.org" },
]
requires-python = ">=3.9"
dependencies = [
    "pandas",
    "attrs",
    "pint",
    # TODO: remove when addressing #26
    "scmdata~=0.17",
    # TODO: remove when addressing #26 ?
    "more-itertools~=10.5",
    # TODO: remove when addressing #26 ?
    "ipython",
]
readme = "README.md"

[project.license]
text = "BSD-3-Clause"

[project.optional-dependencies]
plots = [
    "matplotlib>=3.7.1",
    "corner~=2.0",
    "seaborn~=0.13",
]

[build-system]
requires = [
    "pdm-backend",
    "pdm-build-locked",
]
build-backend = "pdm.backend"

[tool.pdm]
[tool.pdm.build]
locked = true
includes = [
    "src/openscm_calibration",
    "LICENCE",
]

[tool.pdm.dev-dependencies]
dev = [
    "pre-commit>=3.8.0",
    "liccheck>=0.9.2",
    # Required for liccheck
    "setuptools>=74.1.2",
    "pip>=24.2",
    "towncrier>=24.8.0",
    "mypy~=1.11",
    "pandas-stubs>=2.2.2.240807",
    "types-seaborn>=0.13.2.20240820",
    "types-tqdm>=4.66.0.20240417",
]
docs = [
    "attrs>=24.0.0",
    "mkdocs>=1.6.0",
    "mkdocs-autorefs>=1.2.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-jupyter>=0.24.8",
    "mkdocs-literate-nav>=0.6.1",
    "mkdocs-material>=9.5.34",
    "mkdocs-section-index>=0.3.9",
    "mkdocstrings[python]>=0.25.0",
    "pymdown-extensions>=10.9",
    "jupyterlab>=4.2.0",
    "jupytext>=1.16.3",
    "matplotlib>=3.7.1",
    "corner~=2.0",
    "seaborn~=0.13",
    "emcwrap~=0.2",
    "multiprocess~=0.70",
    "openscm-units~=0.6",
    "tqdm~=4.66",
    "h5py~=3.11",
    "ipywidgets~=8.1",
    "scipy~=1.13",
]
tests = [
    "pytest>=8.3.3",
    "coverage>=7.6.0",
    "pytest-cov>=5.0.0",
    "emcee~=3.1",
    "multiprocess~=0.70",
]

[tool.coverage.run]
source = [
    "src",
]
branch = true

[tool.coverage.report]
fail_under = 90
skip_empty = true
show_missing = true
exclude_also = [
    "if TYPE_CHECKING",
]

[tool.mypy]
strict = true
disallow_any_unimported = true
show_error_codes = true
show_error_context = true
warn_unreachable = true
follow_imports = "normal"

[tool.jupytext]
formats = "ipynb,py:percent"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.ruff]
src = [
    "src",
]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "D",
    "PL",
    "TRY",
    "NPY",
    "RUF",
    "UP",
    "S",
]
unfixable = [
    "PD002",
]
ignore = [
    "D200",
    "D400",
    "UP007",
]

[tool.ruff.lint.per-file-ignores]
"test*.py" = [
    "D",
    "S101",
    "PLR2004",
]
"docs/*" = [
    "D100",
    "E402",
    "S101",
]
"scripts/*" = [
    "S101",
]
"stubs/*" = [
    "PLR0913",
]

[tool.ruff.lint.isort]
known-first-party = [
    "src",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.format]
docstring-code-format = true

[tool.towncrier]
package = "openscm_calibration"
package_dir = "src"
filename = "docs/changelog.md"
directory = "changelog/"
title_format = "## OpenSCM Calibration {version} ({project_date})"
underlines = [
    "",
    "",
    "",
]
issue_format = "[#{issue}](https://github.com/openscm/OpenSCM-Calibration/pull/{issue})"
type = [
    { directory = "breaking", name = "‚ö†Ô∏è  Breaking Changes", showcontent = true },
    { directory = "deprecation", name = "üóëÔ∏è Deprecations", showcontent = true },
    { directory = "feature", name = "üÜï Features", showcontent = true },
    { directory = "improvement", name = "üéâ Improvements", showcontent = true },
    { directory = "fix", name = "üêõ Bug Fixes", showcontent = true },
    { directory = "docs", name = "üìö Improved Documentation", showcontent = true },
    { directory = "trivial", name = "üîß Trivial/Internal Changes", showcontent = false },
]

