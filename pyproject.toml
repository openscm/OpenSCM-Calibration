[tool.poetry]
name = "openscm-calibration"
version = "0.1.0"
description = ""
authors = ["Zebedee Nicholls <zebedee.nicholls@climate-energy-college.org>"]
readme = "README.rst"
packages = [{include = "openscm_calibration", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
attrs = "^22.2.0"
scmdata = "^0.14.2"

[tool.poetry.group.tests.dependencies]
pytest = "^7.2.2"
emcee = "^3.1.4"


[tool.poetry.group.docs.dependencies]
sphinx = "^6.1.3"
sphinx-rtd-theme = "^1.2.0"
sphinx-autodoc-typehints = "^1.22"


[tool.poetry.group.notebooks.dependencies]
notebook = "^6.5.3"
emcwrap = "^0.2.4"
multiprocess = "^0.70.14"
tqdm = "^4.65.0"


[tool.poetry.group.plots.dependencies]
corner = "^2.2.1"
seaborn = "^0.12.2"


[tool.poetry.extras]
notebooks = ["notebook", "emcwrap", "multiprocess", "tqdm", "corner", "seaborn"]
plots = ["corner", "seaborn"]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
